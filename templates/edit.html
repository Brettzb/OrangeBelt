<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Account details</title>
</head>
<body>
    <h1>Edit Account</h1>
    <form action="/post_changes" method="post">
        First Name: <input type="text" name="first_name" placeholder="{{user['first_name']}}"/> </br>
        Last Name: <input type="text" name="last_name" placeholder="{{user['last_name']}}"/> </br>
        Email: <input type="text" name="email" placeholder="{{user['email']}}"/>
        <input type="submit" value="Update">
    </form>
</body>
</html>
